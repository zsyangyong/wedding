<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5 绘图测试</title>
    <style type="text/css">

        #test1{
            border : 1px solid #aaaaaa;
            display: block;
            margin: 50px auto;
        }

    </style>
</head>
<body>
    <canvas id="test1" height="768" width="1024">
        当前浏览器不支持Canvas，请更换浏览器再试！
    </canvas>
</body>

<script>
    var canvas = document.getElementById("test1");
    var context = canvas.getContext("2d");
    var img = new Image();

    window.onload = function () {
        img.src = "7X5A1987.JPG";
        img.onload = function (ev) {
            context.drawImage(img, 200, 100, 600, 400, 50, 50, 800,600);
        }
        }
</script>
</html>
